<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowGenius</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      #fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="fallback">
      <div>
        <h2>üîÑ Loading FlowGenius...</h2>
        <p>If you see this message, HTML is loading but React might not be.</p>
        <p>Check the browser console for errors.</p>
      </div>
    </div>
    <div id="root"></div>
    
    <script>
      console.log('üåê HTML file loaded');
      console.log('üìç Root element:', document.getElementById('root'));
      
      // Hide fallback when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          const fallback = document.getElementById('fallback');
          if (root && root.children.length > 0) {
            console.log('‚úÖ React content detected, hiding fallback');
            fallback.style.display = 'none';
          } else {
            console.log('‚ùå No React content detected');
          }
        }, 1000);
      });
    </script>
    
    <!-- Load the webpack bundle -->
    <script src="main.js"></script>
  </body>
</html>
